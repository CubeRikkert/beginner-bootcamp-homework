<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BB homework</title>
        <link href="css/style.css" type="text/css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Awesome fighting game</h1>
        <div id="heroStats" onclick="event">
          <h2>This is your hero:</h2>
          <img src="img/hero.jpg">
        </div>
        <div id="backpack" onclick="event">
          <h2>Click your backpack to see your inventory:</h2>
          <img src="img/backpack.jpg">
        </div>
        <div id="sleep" onclick="event">
          <h3>Take a rest to restore your health:</h3>
          <img src="img/bed.jpg">
        </div>
        <div id="weapon" onclick="event">
          <h3>You've found a keyboard!</h3>
          <p>click it to add it to your inventory</p>
          <img src="img/weapon1.jpg">
        </div>
        <div id="equip" onclick="event">
          <h3>Select your weapon:</h3>
          <img src="img/select-weapon.jpg">
        </div>
        <div id="enemy" onclick="event">
          <h3>Someone is trying to bug your code!</h3>
          <img src="img/enemy.jpg">
        </div>

        <script src="your_javascript_here.js"></script>
        <script src="tests.js"></script>
    </body>
</html>
